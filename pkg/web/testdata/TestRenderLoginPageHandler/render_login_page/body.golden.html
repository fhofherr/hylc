
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>


  <div id="login">
    <h1>Login</h1>
    <form id="login-form" method="post" action="/login">
      <label>Username:
        <input type="text" name="username" placeholder="Username" />
      </label>
      <label>Password:
        <input type="password" name="password" />
      </label>
      <button type="submit">Login</button>
    </form>
  </div>


</body>
</html>
