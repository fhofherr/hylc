{{ template "base" . }}
{{ define "content" }}
  <div id="login">
    <h1>{{ .Title }}</h1>
    <form id="login-form" method="post" action="{{ .Action }}">
      <label>{{ .UsernameLabel }}:
        <input type="text" name="username" placeholder="{{ .UsernamePlaceholder }}" />
      </label>
      <label>{{ .PasswordLabel }}:
        <input type="password" name="password" />
      </label>
      <button type="submit">{{ .SubmitButtonLabel }}</button>
    </form>
  </div>
{{ end }}
